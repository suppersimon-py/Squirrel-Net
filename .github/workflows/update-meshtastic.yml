name: Build SquirrelCore Firmware

on:
  push:
    branches:
      - main
    paths:
      - 'firmware/variants/SquirrelCore/**'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git jq
          pip3 install --upgrade platformio

      - name: Get latest Meshtastic release
        id: get_version
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Get latest non-dev, non-revoked, Beta (stable)
          RELEASE=$(gh release list --repo meshtastic/firmware --limit 50 --exclude-pre-releases --json tagName,name \
            | jq -r '.[] | select(.tagName | test("dev") | not) | select(.name | test("\\(Revoked\\)") | not) | select(.name | test("Beta")) | .tagName' | head -n1)

          if [ -z "$RELEASE" ]; then
            echo "Error: Could not determine latest Meshtastic release!"
            exit 1
          fi

          echo "Latest Meshtastic release: $RELEASE"
          echo "meshtastic_version=$RELEASE" >> $GITHUB_OUTPUT

          # Try downloading source archive first
          gh release download "$RELEASE" --repo meshtastic/firmware \
            --pattern 'source.tar.gz' --output meshtastic.tar.gz || true

          # Extract or fallback to git clone
          if [ -f meshtastic.tar.gz ]; then
            mkdir -p meshtastic
            tar -xzf meshtastic.tar.gz -C meshtastic --strip-components=1
            rm meshtastic.tar.gz
          else
            git clone --branch "$RELEASE" --depth 1 https://github.com/meshtastic/firmware.git meshtastic
          fi

      - name: Add custom SquirrelCore variant
        run: |
          VARIANT_SRC="firmware/variants/SquirrelCore"
          VARIANT_DST="meshtastic/variants/SquirrelCore"

          if [ -d "$VARIANT_SRC" ]; then
            echo "Found SquirrelCore variant source directory."
            mkdir -p "$(dirname "$VARIANT_DST")"
            cp -r "$VARIANT_SRC" "$VARIANT_DST"
            echo "Copied SquirrelCore variant to Meshtastic tree."

            if [ -f "$VARIANT_SRC/platformio.ini" ]; then
              echo "---- Contents of SquirrelCore/platformio.ini ----"
              cat "$VARIANT_SRC/platformio.ini"
              echo "------------------------------------------------"

              echo "" >> meshtastic/platformio.ini
              echo "# Added by workflow for SquirrelCore" >> meshtastic/platformio.ini
              # Append everything except the [platformio] section
              awk '!/^\[platformio\]/' "$VARIANT_SRC/platformio.ini" >> meshtastic/platformio.ini
              echo "Appended SquirrelCore environment config without duplicate [platformio] section."
            else
              echo "Warning: No platformio.ini found in SquirrelCore variant directory!"
            fi
          else
            echo "No local SquirrelCore variant found. Skipping."
          fi

      - name: Verify SquirrelCore environment exists
        working-directory: meshtastic
        run: |
          echo "Searching for [env:*SquirrelCore*] in platformio.ini"
          grep -iE '^\[env:.*squirrelcore.*\]' platformio.ini || (
            echo "Error: Missing SquirrelCore environment in platformio.ini"
            echo "---- Environments found ----"
            grep -iE '^\[env:.*\]' platformio.ini || echo "None found"
            exit 1
          )

      - name: Check for SquirrelCore variant directory
        id: check_variant
        run: |
          if [ -d "meshtastic/variants/SquirrelCore" ]; then
            echo "SquirrelCore variant directory found."
            echo "variant_exists=true" >> $GITHUB_OUTPUT
          else
            echo "SquirrelCore variant not found. Skipping build."
            echo "variant_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build SquirrelCore firmware
        if: ${{ steps.check_variant.outputs.variant_exists == 'true' }}
        working-directory: meshtastic
        run: |
          echo "Building SquirrelCore firmware..."
          pio run -e SquirrelCore || pio run -e squirrelcore

      - name: Release SquirrelCore firmware
        if: ${{ steps.check_variant.outputs.variant_exists == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.meshtastic_version }}
          echo "Creating GitHub release for SquirrelCore-$VERSION"
          gh release create "SquirrelCore-$VERSION" \
            --title "SquirrelCore $VERSION" \
            --notes "Built automatically from Meshtastic $VERSION"
          
          echo "Uploading built firmware..."
          if [ -f meshtastic/.pio/build/SquirrelCore/firmware.bin ]; then
            gh release upload "SquirrelCore-$VERSION" meshtastic/.pio/build/SquirrelCore/firmware.bin --clobber
          elif [ -f meshtastic/.pio/build/squirrelcore/firmware.bin ]; then
            gh release upload "SquirrelCore-$VERSION" meshtastic/.pio/build/squirrelcore/firmware.bin --clobber
          else
            echo "Error: firmware.bin not found in either build folder."
            exit 1
          fi
